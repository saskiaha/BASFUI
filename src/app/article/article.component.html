<main>
<div id="mainInformation">
    <select name="BU-Article" id="BU-Article" style="width: min-content" disabled>
        <option value="BU1"> {{ ArticleID }}</option>

    </select>
    <div id="articleText">{{ ArticleName }}</div>
    <div id="filterbox">
        June 2021

            <option value="FA3">Filter Settings 3</option>
            <option value="FA4">Filter Settings 4</option>
        </select>
    </div>
</div>

</main>

<div class="menuBar" >
    <ul id="subMenuBar">
        <li style="float:left"><a (click)="changeSubNav('Values')" class="selected" id="valuesButton"><i class="fas fa-table"></i>Forecast Values</a></li>
        <li style="float:left"><a (click)="changeSubNav('Information')" id="valuesInformation"><i class="fas fa-table"></i>Information</a></li>
        <li style="float:left"><a (click)="changeSubNav('Methods')" id="valuesMethods"><i class="fas fa-table"></i>Forecast Methods</a></li>

    <br>
</div>
<div id="subMenu">

<app-values  id="Values" style="display: block;" #Values></app-values>
