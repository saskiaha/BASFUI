<div class="FMBox">
    Tested Methods
    <div style="margin-top: 10px;">

        <table id='methodTable'>
            <tr>
                <th></th>
                <th>Method</th>
                <th>Score</th>
            </tr>
        </table>

    </div>
</div>
<div class="FMBox">
    <br />

    <div
        style="border-style: solid; border-width: 4px; border-color:#dbe9f0; border-radius: 2px; padding: 10px 20px; margin-top: 10px;">
        Backtest Settings
        <div style="padding: 4px">
            Forecast Method <br>
            <select name="BTMethod" id="BTMethod" style="width: 100%">
            </select>
        </div>
        <div style="padding: 4px">
            Forecast Step <br>
            <select name="FCStep" id="BTFCStep" style="width: 100%">
                <option value="2">2-months-ahead</option>
                <option value="3">3-months-ahead</option>
            </select>
        </div>

        <div style="padding: 4px">
            Performance Criterion <br>
            <select name="BTPC" id="BTPC" style="width: 100%">
              <option value="PIS">PIS</option>
              <option value="MSE">MSE</option>
              <option value="ME">ME</option>
              <option value="ABC">ABC</option>
              <option value="FCA">FCA</option>
            </select>
        </div>
        <div style="padding: 4px">
            Forecast Errors <br>
            <select name="FCErrors" id="FCErrors" style="width: 100%">
                <option value="Errors">Errors</option>
                <option value=""></option>
                <option value=""></option>
                <option value=""></option>
            </select>
        </div>

    </div>

</div>



<div class="FMBox">
  <div style="margin-top: 10px;" id='graphPC'>
    <div id="FCGraph1" style="max-height: 160px">
    </div>
    <div id="FCGraph2" style="max-height: 160px">
    </div>
  </div>
</div>
